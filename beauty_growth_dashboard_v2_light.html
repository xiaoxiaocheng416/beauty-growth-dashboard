<!doctype html>
<html lang="zh"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>增长选品看板 V2</title>
<style>
:root{
  --bg:#0b1020;--panel:#111a33;--panel2:#0f1630;--text:#e6eefc;--muted:#9db0d6;
  --line:rgba(255,255,255,.08);--accent:#7c3aed;--accent2:#22c55e;--warn:#f59e0b;--bad:#ef4444;
}
body.light{
  --bg:#f6f7fb;--panel:#ffffff;--panel2:#fbfcfe;--text:#0f172a;--muted:#64748b;
  --line:#e2e8f0;--accent:#2563eb;--accent2:#16a34a;--warn:#f59e0b;--bad:#ef4444;
}
*{box-sizing:border-box}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'PingFang SC','Hiragino Sans GB','Microsoft YaHei',sans-serif;background:radial-gradient(1200px 700px at 20% -10%, rgba(124,58,237,.20), transparent 55%),radial-gradient(900px 600px at 85% 0%, rgba(34,197,94,.12), transparent 55%), var(--bg);color:var(--text);} 
body.light{background:var(--bg);}
header{position:sticky;top:0;z-index:10;background:rgba(11,16,32,.82);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);}
.wrap{max-width:1280px;margin:0 auto;padding:14px 16px;}
.hrow{display:flex;gap:12px;align-items:baseline;flex-wrap:wrap;}
h1{margin:0;font-size:18px;letter-spacing:.2px}
.meta{margin-top:6px;font-size:12px;color:var(--muted);display:flex;gap:10px;flex-wrap:wrap;}
.pill{display:inline-flex;align-items:center;gap:6px;font-size:12px;color:var(--muted);border:1px solid var(--line);background:rgba(17,26,51,.65);padding:4px 10px;border-radius:999px;}
.controls{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
select,input{background:rgba(17,26,51,.9);border:1px solid var(--line);border-radius:12px;padding:8px 10px;color:var(--text);outline:none;}
.btn{cursor:pointer;border:1px solid var(--line);background:linear-gradient(180deg, rgba(124,58,237,.25), rgba(17,26,51,.85));padding:8px 10px;border-radius:12px;font-size:13px;color:var(--text);} 
body.light select, body.light input{background:#fff;color:var(--text);}
body.light .btn{background:#fff;color:var(--text);}
main .wrap{padding-top:14px;}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;}
.kpi{grid-column:span 3;background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));border:1px solid var(--line);border-radius:16px;padding:12px;}
.kpi .k{font-size:12px;color:var(--muted)}
.kpi .v{margin-top:8px;font-size:20px;font-weight:700}
.panel{grid-column:span 12;background:rgba(17,26,51,.55);border:1px solid var(--line);border-radius:18px;overflow:hidden;}
.tabs{display:flex;gap:8px;padding:10px;border-bottom:1px solid var(--line);}
.tab{cursor:pointer;padding:6px 10px;border-radius:999px;border:1px solid var(--line);color:var(--muted);font-size:12px;background:rgba(15,22,48,.8);}
.tab.active{color:var(--text);background:rgba(124,58,237,.22);border-color:rgba(124,58,237,.45)}
.view{display:none;}
.view.active{display:block;}
.cards{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;padding:14px;}
@media (max-width: 980px){.cards{grid-template-columns:repeat(2,1fr);}.kpi{grid-column:span 6}}
@media (max-width: 640px){.cards{grid-template-columns:1fr;}.kpi{grid-column:span 12}}
.card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));border:1px solid var(--line);border-radius:16px;padding:12px;display:flex;flex-direction:column;gap:10px;min-height:280px;}
.heroWrap{width:100%;height:150px;border-radius:14px;border:1px solid var(--line);background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden;}
.hero{max-width:100%;max-height:100%;object-fit:contain;}
.title{font-weight:720;font-size:13px;line-height:1.25;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;min-height:4.8em;}
.sub{color:var(--muted);font-size:11px;line-height:1.25;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;min-height:2.6em;}
.row{display:flex;gap:6px;flex-wrap:wrap;align-items:center;}
.badge{font-size:11px;border:1px solid var(--line);padding:2px 8px;border-radius:999px;color:var(--muted);}
.links{margin-top:auto;display:flex;gap:8px;flex-wrap:wrap;}
.badge.good{border-color:rgba(34,197,94,.35);background:rgba(34,197,94,.12);color:#bff7d1;}
.badge.warn{border-color:rgba(245,158,11,.35);background:rgba(245,158,11,.10);color:#ffe1a6;}
.badge.bad{border-color:rgba(239,68,68,.35);background:rgba(239,68,68,.10);color:#ffd0d0;}
.big{font-weight:800;font-size:18px;letter-spacing:.2px}
.small{font-size:11px;color:var(--muted)}
a{color:#c4b5fd;text-decoration:none}a:hover{text-decoration:underline}
.tablewrap{max-height:70vh;overflow:auto;}
table{width:100%;border-collapse:separate;border-spacing:0;}
th,td{padding:10px 10px;font-size:12px;border-bottom:1px solid var(--line);vertical-align:top;}
th{text-align:left;color:var(--muted);background:rgba(15,22,48,.95);position:sticky;top:0;z-index:1;}
.spark{width:86px;height:28px;}
/* clean mode overrides */
body.light header{background:rgba(246,247,251,.98);}
body.light .pill{background:#fff;color:var(--muted);}
body.light .panel{background:#fff;}
body.light .tab{background:#fff;color:var(--muted);}
body.light .tab.active{background:#eef2ff;border-color:#c7d2fe;color:#1e293b;}
body.light .card{background:#fff;}
</style></head><body class="light">
<header><div class="wrap">
  <div class="hrow">
    <h1>增长选品看板 V2（更直观 / 更强筛选）</h1>
    <span class="pill">生成时间：<span id="gen"></span></span>
    <span class="pill">周口径：平台导出周</span>

  </div>
  <div class="controls">
    <label class="pill">榜单 <select id="ds"></select></label>

    <button class="btn" id="theme">Light</button>
    <label class="pill">TopN <select id="topn"><option>10</option><option selected>20</option><option>30</option><option>50</option><option>100</option></select></label>
    <label class="pill">搜索 <input id="q" placeholder="关键词/品牌/类目" size="22" /></label>
    <label class="pill">最低评分 <select id="minr"><option value="0">0</option><option value="4.1" selected>4.1</option><option value="4.3">4.3</option><option value="4.5">4.5</option></select></label>
    <label class="pill">最低佣金 <select id="minc"><option value="0">0</option><option value="10" selected>10%</option><option value="15">15%</option><option value="20">20%</option></select></label>
    <label class="pill">周占比阈值 <select id="mins"><option value="0">0</option><option value="0.15">15%</option><option value="0.20" selected>20%</option><option value="0.30">30%</option></select></label>
    <label class="pill">排序 <select id="sort"><option value="share" selected>周占比</option><option value="growth">增量</option><option value="rating">评分</option><option value="commission">佣金</option></select></label>
    <button class="btn" id="reset">重置</button>
    <span class="pill">条目：<span id="count"></span></span>
    <span class="pill">来源：<span id="source"></span></span>
  </div>
</div></header>

<main><div class="wrap">
  <div class="grid" style="margin-bottom:12px;">
    <div class="kpi"><div class="k">候选数</div><div class="v" id="k_all">-</div></div>
    <div class="kpi"><div class="k">share≥20%</div><div class="v" id="k_s20">-</div></div>
    <div class="kpi"><div class="k">share≥30%</div><div class="v" id="k_s30">-</div></div>
    <div class="kpi"><div class="k">评分≥4.1 & 佣金≥10%</div><div class="v" id="k_strong">-</div></div>
  </div>

  <div class="panel">
    <div class="tabs">
      <div class="tab active" data-tab="watch">可测（20%+）</div>
      <div class="tab" data-tab="burst">强起步（30%+）</div>
      <div class="tab" data-tab="all">全部</div>
    </div>

    <div class="view active" id="view_cards">
      <div class="cards" id="cards"></div>
    </div>

    <div class="view" id="view_table">
      <div class="tablewrap">
        <table>
          <thead><tr>
            <th style="width:420px">商品</th>
            <th style="width:90px">周占比</th>
            <th style="width:110px">周销量(序列)</th>
            <th style="width:120px">评分/佣金</th>
            <th style="width:110px">增量</th>
            <th style="width:140px">链接</th>
          </tr></thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="small" style="margin-top:10px;">
    说明：share=最近周销量/近N周销量（N=可用周数）。last2weeks 数据用 2 周；trend 数据用 4 周。
  </div>
</div></main>

  let d='';
  for(let i=0;i<values.length;i++) d += (i===0?'M':'L')+xs[i].toFixed(1)+','+ys[i].toFixed(1);
  return `<svg class="spark" viewBox="0 0 ${w} ${h}"><path d="${d}" fill="none" stroke="rgba(196,181,253,.95)" stroke-width="2"/><circle cx="${xs[xs.length-1]}" cy="${ys[ys.length-1]}" r="2.5" fill="rgba(34,197,94,.9)"/></svg>`;
}

const els={
  gen:document.getElementById('gen'), ds:document.getElementById('ds'), topn:document.getElementById('topn'), q:document.getElementById('q'),
  minr:document.getElementById('minr'), minc:document.getElementById('minc'), mins:document.getElementById('mins'), sort:document.getElementById('sort'),
  reset:document.getElementById('reset'), count:document.getElementById('count'), source:document.getElementById('source'),
  cards:document.getElementById('cards'), rows:document.getElementById('rows'), mode:document.getElementById('mode'),
  theme:document.getElementById('theme'),
  k_all:document.getElementById('k_all'), k_s20:document.getElementById('k_s20'), k_s30:document.getElementById('k_s30'), k_strong:document.getElementById('k_strong'),
};

let activeTab='watch';

document.querySelectorAll('.tab').forEach(t=>t.addEventListener('click',()=>{
  document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
  t.classList.add('active');
  activeTab=t.dataset.tab;
  render();
}));

function passesTab(it){
  if(activeTab==='all') return true;
  if(it.share===null) return false;
  if(activeTab==='burst') return it.share>=0.30;
  if(activeTab==='watch') return it.share>=0.20;
  return true;
}

function render(){
  const ds = DATA.datasets[parseInt(els.ds.value||'0',10)] || DATA.datasets[0];
  const topn = parseInt(els.topn.value||'20',10);
  const q = (els.q.value||'').trim().toLowerCase();
  const minr = parseFloat(els.minr.value||'0');
  const minc = parseFloat(els.minc.value||'0');
  const mins = parseFloat(els.mins.value||'0');
  const sort = els.sort.value;

  els.gen.textContent = DATA.generated_at;
  els.source.textContent = ds.source;

  let items = (ds.items||[]).slice();

  // KPI
  const all = items.length;
  const s20 = items.filter(x=>x.share!==null && x.share>=0.20).length;
  const s30 = items.filter(x=>x.share!==null && x.share>=0.30).length;
  const strong = items.filter(x=>(x.rating||0)>=4.1 && (x.commission_pct||0)>=10).length;
  els.k_all.textContent = all;
  els.k_s20.textContent = s20;
  els.k_s30.textContent = s30;
  els.k_strong.textContent = strong;

  items = items.filter(it=>{
    if(q){
      const hay = `${it.name} ${it.category} ${it.shop}`.toLowerCase();
      if(!hay.includes(q)) return false;
    }
    if(minr>0){
      if(it.rating===null||it.rating===undefined) return false;
      if(it.rating < minr) return false;
    }
    if(minc>0){
      if(it.commission_pct===null||it.commission_pct===undefined) return false;
      if(it.commission_pct < minc) return false;
    }
    if(mins>0){
      if(it.share===null||it.share===undefined) return false;
      if(it.share < mins) return false;
    }
    return passesTab(it);
  });

  const key = (x)=>{
    if(sort==='share') return (x.share===null?-1:x.share);
    if(sort==='growth') return (x.growth===null?-1:x.growth);
    if(sort==='rating') return (x.rating===null?-1:x.rating);
    if(sort==='commission') return (x.commission_pct===null?-1:x.commission_pct);
    return 0;
  };
  items.sort((a,b)=>key(b)-key(a));
  items = items.slice(0, topn);

  els.count.textContent = `${items.length}/${ds.items.length}`;

  const mode=els.mode.value;
  document.getElementById('view_cards').classList.toggle('active', mode==='cards');
  document.getElementById('view_table').classList.toggle('active', mode==='table');

  // cards
  els.cards.innerHTML = items.map(it=>{
    const share=it.share;
    let cls='badge';
    let label='周占比';
    if(share!==null){
      if(share>=0.30) cls+=' good', label='强起步';
      else if(share>=0.20) cls+=' warn', label='可测';
      else if(share>=0.15) cls+=' warn', label='预警';
    }
    const r = (it.rating===null||it.rating===undefined)?'—':it.rating.toFixed(1);
    const c = (it.commission_pct===null||it.commission_pct===undefined)?'—':it.commission_pct.toFixed(1)+'%';
    const salesTxt = it.sales && it.sales.length ? it.sales.map(num).join(' → ') : '';
    const hero = it.image_url ? `<div class="heroWrap"><img class="hero" src="${it.image_url}" loading="lazy"/></div>` : `<div class="heroWrap"></div>`;
    return `<div class="card">
      ${hero}
      <div class="title" title="${it.name||''}">${it.name||''}</div>
      <div class="sub">${it.category||''}${it.shop?(' · '+it.shop):''}${it.product_id?(' · '+it.product_id):''}</div>
      <div class="row">
        <span class="${cls}">${label} ${share===null?'—':pct(share)}</span>
        <span class="badge">评分 ${r}</span>
        <span class="badge">佣金 ${c}</span>
        ${it.growth!==null && it.growth!==undefined ? `<span class="badge">增量 ${it.growth>=0?'+':''}${num(it.growth)}</span>`:''}
      </div>
      <div class="small">周序列：${salesTxt}</div>
      <div class="links">
        <a class="badge" href="${it.fastmoss_url||'#'}" target="_blank" rel="noreferrer">Fastmoss</a>
        <a class="badge" href="${it.tiktok_url||'#'}" target="_blank" rel="noreferrer">TikTok</a>
      </div>
    </div>`;
  }).join('');

  // table
  els.rows.innerHTML = items.map(it=>{
    const r = (it.rating===null||it.rating===undefined)?'':it.rating.toFixed(1);
    const c = (it.commission_pct===null||it.commission_pct===undefined)?'':it.commission_pct.toFixed(1)+'%';
    const salesTxt = it.sales && it.sales.length ? it.sales.map(num).join(' / ') : '';
    return `<tr>
      <td><div style="font-weight:700">${it.name||''}</div><div style="color:var(--muted);font-size:11px;">${it.category||''}${it.shop?(' · '+it.shop):''} · ${it.product_id||''}</div></td>
      <td><span class="badge">${it.share===null?'':pct(it.share)}</span></td>
      <td><div class="small">${salesTxt}</div></td>
      <td><span class="badge">${r||'—'}</span> <span class="badge">${c||'—'}</span></td>
      <td>${it.growth===null||it.growth===undefined?'':(it.growth>=0?'+':'')+num(it.growth)}</td>
      <td><a class="badge" href="${it.fastmoss_url||'#'}" target="_blank" rel="noreferrer">Fastmoss</a> <a class="badge" href="${it.tiktok_url||'#'}" target="_blank" rel="noreferrer">TikTok</a></td>
    </tr>`;
  }).join('');
}

function init(){
  DATA.datasets.forEach((d,i)=>{
    const o=document.createElement('option');
    o.value=String(i); o.textContent=`${d.name} (${d.count})`;
    els.ds.appendChild(o);
  });
  els.gen.textContent = DATA.generated_at;
  ['ds','topn','q','minr','minc','mins','sort','mode'].forEach(id=>{
    els[id].addEventListener(id==='q'?'input':'change', render);
  });
  els.reset.addEventListener('click', ()=>{
    els.q.value=''; els.minr.value='4.1'; els.minc.value='10'; els.mins.value='0.20'; els.sort.value='share'; els.topn.value='20'; els.mode.value='cards'; activeTab='watch';
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    document.querySelector('.tab[data-tab="watch"]').classList.add('active');
    render();
  });
  // theme toggle
  if(els.theme){
    const setTheme=(light)=>{
      document.body.classList.toggle('light', !!light);
      els.theme.textContent = light ? 'Dark' : 'Light';
      try{ localStorage.setItem('beauty_theme_light', light?'1':'0'); }catch(e){}
    };
    let light=document.body.classList.contains('light');
    try{
      // If the HTML is shipped as light-default, force it on first open.
      if(light) localStorage.setItem('beauty_theme_light','1');
      const v = localStorage.getItem('beauty_theme_light');
      if(v==='1') light=true;
      if(v==='0') light=false;
    }catch(e){}
    setTheme(light);
    els.theme.addEventListener('click', ()=> setTheme(!document.body.classList.contains('light')));
  }
  render();
}

try{
  init();
}catch(e){
  console.error(e);
  const pre=document.createElement('pre');
  pre.style.cssText='white-space:pre-wrap;padding:12px;margin:12px;border:1px solid rgba(239,68,68,.4);border-radius:12px;background:rgba(239,68,68,.08);color:#ffd0d0;max-width:1280px';
  pre.textContent = 'Dashboard boot error\n' + (e&&e.stack?e.stack:String(e));
  document.body.prepend(pre);
}
</script>
</body></html>
