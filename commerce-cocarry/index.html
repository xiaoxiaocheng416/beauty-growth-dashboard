<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>车头品看板（Co-carry）</title>
  <style>
  :root{
    --bg:#f6f7fb;--panel:#ffffff;--text:#0f172a;--muted:#64748b;--line:#e2e8f0;
    --accent:#2563eb;--good:#16a34a;--warn:#f59e0b;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'PingFang SC','Hiragino Sans GB','Microsoft YaHei',sans-serif;background:var(--bg);color:var(--text);}
  header{position:sticky;top:0;z-index:10;background:rgba(246,247,251,.98);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);}
  .wrap{max-width:1280px;margin:0 auto;padding:14px 16px;}
  .hrow{display:flex;gap:12px;align-items:baseline;flex-wrap:wrap;}
  h1{margin:0;font-size:18px;letter-spacing:.2px}
  .pill{display:inline-flex;align-items:center;gap:6px;font-size:12px;color:var(--muted);border:1px solid var(--line);background:#fff;padding:4px 10px;border-radius:999px;}
  .controls{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
  select,input{background:#fff;border:1px solid var(--line);border-radius:12px;padding:8px 10px;color:var(--text);outline:none;}
  .btn{cursor:pointer;border:1px solid var(--line);background:#fff;padding:8px 10px;border-radius:12px;font-size:13px;color:var(--text);}
  main .wrap{padding-top:14px;}
  .panel{background:var(--panel);border:1px solid var(--line);border-radius:18px;overflow:hidden;}
  .tabs{display:flex;gap:8px;padding:10px;border-bottom:1px solid var(--line);}
  .tab{cursor:pointer;padding:6px 10px;border-radius:999px;border:1px solid var(--line);color:var(--muted);font-size:12px;background:#fff;}
  .tab.active{color:#1e293b;background:#eef2ff;border-color:#c7d2fe;}
  .view{display:none;}
  .view.active{display:block;}
  .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;padding:14px;}
  @media (max-width: 980px){.cards{grid-template-columns:repeat(2,1fr);}}
  @media (max-width: 640px){.cards{grid-template-columns:1fr;}}
  .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:12px;display:flex;flex-direction:column;gap:10px;min-height:320px;}
  .heroWrap{width:100%;height:160px;border-radius:14px;border:1px solid var(--line);background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden;}
  .hero{max-width:100%;max-height:100%;object-fit:contain;}
  .title{font-weight:720;font-size:13px;line-height:1.25;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;min-height:4.8em;}
  .sub{color:var(--muted);font-size:11px;line-height:1.25;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;min-height:2.6em;}
  .row{display:flex;gap:6px;flex-wrap:wrap;align-items:center;}
  .badge{font-size:11px;border:1px solid var(--line);padding:2px 8px;border-radius:999px;color:var(--muted);}
  .badge.good{border-color:rgba(22,163,74,.35);background:rgba(22,163,74,.10);color:#14532d;}
  .badge.warn{border-color:rgba(245,158,11,.35);background:rgba(245,158,11,.10);color:#7c2d12;}
  .links{margin-top:auto;display:flex;gap:8px;flex-wrap:wrap;}
  a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
  .carriers{margin-top:4px;display:flex;flex-direction:column;gap:4px;}
  .carrier{font-size:12px;color:#334155;display:flex;gap:8px;flex-wrap:wrap;}
  .carrier .muted{color:var(--muted);font-size:11px;}
  .tablewrap{max-height:70vh;overflow:auto;}
  table{width:100%;border-collapse:separate;border-spacing:0;}
  th,td{padding:10px 10px;font-size:12px;border-bottom:1px solid var(--line);vertical-align:top;}
  th{text-align:left;color:var(--muted);background:#fbfcfe;position:sticky;top:0;z-index:1;}
  </style>
</head>
<body>
<header><div class="wrap">
  <div class="hrow">
    <h1>车头品看板（头部达人 co-carry）</h1>
    <span class="pill">生成时间：<span id="gen"></span></span>
    <span class="pill">规则：重合人数 ≥ <span id="minc"></span></span>
  </div>
  <div class="controls">
    <label class="pill">视图 <select id="mode"><option value="cards" selected>卡片</option><option value="table">表格</option></select></label>
    <label class="pill">TopN <select id="topn"><option>20</option><option selected>50</option><option>100</option><option>200</option></select></label>
    <label class="pill">最小重合 <select id="minCount"><option>2</option><option selected>3</option><option>4</option><option>5</option><option>6</option></select></label>
    <label class="pill">新品(天) ≤ <select id="maxAge"><option value="">不限</option><option value="7">7</option><option value="14">14</option><option value="30" selected>30</option><option value="60">60</option><option value="90">90</option></select></label>
    <label class="pill">搜索 <input id="q" placeholder="商品/店铺/达人" size="22" /></label>
    <label class="pill">排序 <select id="sort"><option value="hop" selected>Hop-on 分</option><option value="count">重合人数</option><option value="sum">总GMV(多达人合计)</option><option value="max">单达人最高GMV</option><option value="new">最新上架</option></select></label>
    <button class="btn" id="reset">重置</button>
    <span class="pill">条目：<span id="count"></span></span>
  </div>
</div></header>

<main><div class="wrap">
  <div class="panel">
    <div class="tabs">
      <div class="tab active" data-tab="all">Co-carry</div>
    </div>
    <div class="view active" id="view_cards"><div class="cards" id="cards"></div></div>
    <div class="view" id="view_table">
      <div class="tablewrap">
        <table>
          <thead><tr>
            <th style="width:420px">商品</th>
            <th style="width:90px">重合</th>
            <th style="width:120px">总GMV</th>
            <th style="width:120px">最高GMV</th>
            <th>达人（#rank）</th>
            <th style="width:150px">链接</th>
          </tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div></main>

<script>
const DATA = JSON.parse(document.getElementById('data').textContent);

document.getElementById('gen').textContent = DATA.generated_at;
document.getElementById('minc').textContent = DATA.min_count;

function norm(s){ return (s||'').toString().toLowerCase(); }

function money(n){
  if(n===null||n===undefined) return '';
  const x=Number(n);
  if(!isFinite(x)) return '';
  if(x>=1e8) return '$'+(x/1e8).toFixed(2)+'亿';
  if(x>=1e4) return '$'+(x/1e4).toFixed(2)+'万';
  return '$'+x.toFixed(0);
}

function fmtAge(days){
  if(days===null||days===undefined) return '';
  if(!isFinite(days)) return '';
  if(days<1) return '<1d';
  return Math.round(days)+'d';
}

function carrierText(carriers){
  return (carriers||[]).map(c=>`${c.handle||c.uid}#r${c.rank}` + (c.sale_amount_show?`(${c.sale_amount_show})`:'' )).join(', ');
}

function filtered(){
  const topn = parseInt(document.getElementById('topn').value, 10);
  const minCount = parseInt(document.getElementById('minCount').value, 10);
  const maxAgeV = document.getElementById('maxAge').value;
  const maxAge = maxAgeV? parseInt(maxAgeV,10) : null;
  const q = norm(document.getElementById('q').value||'');
  const sort = document.getElementById('sort').value;

  let items = (DATA.items||[]).filter(it => (it.count||0) >= minCount);
  if(maxAge!==null) items = items.filter(it => it.age_days!==null && it.age_days!==undefined && it.age_days <= maxAge);

  if(q){
    items = items.filter(it => {
      const hay = [it.title, it.shop_title, it.product_id, carrierText(it.carriers)].join(' ');
      return norm(hay).includes(q);
    });
  }

  const key = (it) => {
    if(sort==='count') return (it.count||0);
    if(sort==='sum') return (it.sum_gmv||0);
    if(sort==='max') return (it.max_gmv||0);
    if(sort==='new') return (it.shelf_ts||0);
    return (it.hop_score||0);
  };
  items.sort((a,b)=> (key(b)-key(a)) );

  return items.slice(0, topn);
}

function renderCards(items){
  const root = document.getElementById('cards');
  root.innerHTML='';
  for(const it of items){
    const el = document.createElement('div');
    el.className='card';

    const age = (it.age_days!==null && it.age_days!==undefined) ? fmtAge(it.age_days) : '';
    const newBadge = (it.age_days!==null && it.age_days!==undefined && it.age_days <= 30) ? '<span class="badge good">NEW '+age+'</span>' : (age ? `<span class="badge">上架 ${age}</span>` : '');

    const carriers = (it.carriers||[]).slice(0, 10).map(c=>{
      const g = c.sale_amount_show ? c.sale_amount_show : '';
      return `<div class="carrier"><strong>${c.handle||c.uid}</strong> <span class="muted">#${c.rank}</span> <span class="muted">${g}</span></div>`;
    }).join('');

    el.innerHTML = `
      <div class="heroWrap"><img class="hero" referrerpolicy="no-referrer" loading="lazy" src="${it.cover_proxy||it.cover||''}" onerror="this.onerror=null; this.src='${it.cover||''}';" /></div>
      <div class="title">${it.title||''}</div>
      <div class="sub">${it.shop_title||''}</div>
      <div class="row">
        <span class="badge warn">重合 ${it.count}</span>
        <span class="badge">总GMV ${money(it.sum_gmv)}</span>
        <span class="badge">max ${money(it.max_gmv)}</span>
        ${newBadge}
      </div>
      <div class="row">
        ${it.real_price?`<span class="badge">${it.real_price}</span>`:''}
        ${it.commission_rate_show?`<span class="badge">佣金 ${it.commission_rate_show}</span>`:''}
      </div>
      <div class="carriers">${carriers}</div>
      <div class="links">
        <a class="badge" href="${it.fastmoss_url}" target="_blank" rel="noreferrer">Fastmoss</a>
        <a class="badge" href="${it.tiktok_url}" target="_blank" rel="noreferrer">TikTok</a>
      </div>
    `;
    root.appendChild(el);
  }
}

function renderTable(items){
  const tb = document.getElementById('tbody');
  tb.innerHTML='';
  for(const it of items){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <div style="display:flex;gap:10px;">
          <img src="${it.cover_proxy||it.cover||''}" referrerpolicy="no-referrer" loading="lazy" style="width:72px;height:72px;object-fit:contain;border:1px solid var(--line);border-radius:12px;background:#fff" onerror="this.onerror=null; this.src='${it.cover||''}';" />
          <div>
            <div style="font-weight:700;">${it.title||''}</div>
            <div style="color:var(--muted);font-size:11px;">${it.shop_title||''}</div>
            <div class="row" style="margin-top:6px;">
              <span class="badge">${it.real_price||''}</span>
              <span class="badge">${it.commission_rate_show?('佣金 '+it.commission_rate_show):''}</span>
              <span class="badge">${it.age_days!==null && it.age_days!==undefined ? ('上架 '+fmtAge(it.age_days)) : ''}</span>
            </div>
          </div>
        </div>
      </td>
      <td>${it.count||''}</td>
      <td>${money(it.sum_gmv)}</td>
      <td>${money(it.max_gmv)}</td>
      <td style="color:#334155;">${carrierText(it.carriers)}</td>
      <td>
        <a href="${it.fastmoss_url}" target="_blank" rel="noreferrer">Fastmoss</a><br/>
        <a href="${it.tiktok_url}" target="_blank" rel="noreferrer">TikTok</a>
      </td>
    `;
    tb.appendChild(tr);
  }
}

function render(){
  const items = filtered();
  document.getElementById('count').textContent = items.length;

  const mode = document.getElementById('mode').value;
  document.getElementById('view_cards').classList.toggle('active', mode==='cards');
  document.getElementById('view_table').classList.toggle('active', mode==='table');

  if(mode==='cards') renderCards(items);
  else renderTable(items);
}

['mode','topn','minCount','maxAge','q','sort'].forEach(id=>{
  document.getElementById(id).addEventListener(id==='q' ? 'input' : 'change', render);
});
document.getElementById('reset').addEventListener('click', ()=>{
  document.getElementById('mode').value='cards';
  document.getElementById('topn').value='50';
  document.getElementById('minCount').value='3';
  document.getElementById('maxAge').value='30';
  document.getElementById('q').value='';
  document.getElementById('sort').value='hop';
  render();
});

render();
</script>
</body>
</html>
