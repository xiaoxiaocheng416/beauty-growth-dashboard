<script>
const DATA = JSON.parse(document.getElementById('data').textContent);
document.getElementById('gen').textContent = DATA.generated_at;
document.getElementById('nd').textContent = DATA.new_days;

function norm(s){ return (s||'').toString().toLowerCase(); }
function moneyShort(n){
  const x=Number(n);
  if(!isFinite(x)) return '';
  if(x>=1e8) return '$'+(x/1e8).toFixed(2)+'亿';
  if(x>=1e4) return '$'+(x/1e4).toFixed(2)+'万';
  return '$'+x.toFixed(0);
}

function badgeClass(count){
  if(count>=3) return 'hop';
  if(count==2) return 'pair';
  return 'solo';
}

function carrierText(carriers){
  return (carriers||[]).map(c=>`${c.handle||c.uid}#${c.rank}` + (c.sale_amount_show?`(${c.sale_amount_show})`:'' )).join(', ');
}

function filteredHop(){
  const minCount=parseInt(document.getElementById('minCount').value,10);
  const topn=parseInt(document.getElementById('topn').value,10);
  const q=norm(document.getElementById('q').value||'');
  let items=(DATA.hop||[]).filter(it => (it.count||0) >= minCount);
  if(q){
    items=items.filter(it => norm([it.title,it.shop_title,it.product_id,carrierText(it.carriers)].join(' ')).includes(q));
  }
  items.sort((a,b)=> (b.count-a.count) || ((b.sum_gmv||0)-(a.sum_gmv||0)) );
  return items.slice(0, topn);
}

function renderHop(items){
  const root=document.getElementById('cards_hop');
  root.innerHTML='';
  for(const it of items){
    const el=document.createElement('div');
    el.className='card';
    const carriers=(it.carriers||[]).slice(0, 10).map(c=>{
      return `<div class="carrier"><strong>${c.handle||c.uid}</strong> <span class="muted">#${c.rank}</span> <span class="muted">${c.sale_amount_show||''}</span></div>`;
    }).join('');

    el.innerHTML=`
      <div class="heroWrap"><img class="hero" referrerpolicy="no-referrer" loading="lazy" src="${it.cover_proxy||it.cover||''}" onerror="this.onerror=null; this.src='${it.cover||''}';" /></div>
      <div class="title">${it.title||''}</div>
      <div class="sub">${it.shop_title||''}</div>
      <div class="row">
        <span class="badge ${badgeClass(it.count)}">重合 ${it.count}</span>
        <span class="badge">sum ${moneyShort(it.sum_gmv)}</span>
        <span class="badge">max ${moneyShort(it.max_gmv)}</span>
        <span class="badge">${it.shelf_time||''}</span>
      </div>
      <div class="row">
        ${it.real_price?`<span class="badge">${it.real_price}</span>`:''}
        ${it.commission_rate_show?`<span class="badge">佣金 ${it.commission_rate_show}</span>`:''}
      </div>
      <div>${carriers}</div>
      <div class="row" style="margin-top:auto;">
        <a class="badge" href="${it.fastmoss_url}" target="_blank" rel="noreferrer">Fastmoss</a>
        <a class="badge" href="${it.tiktok_url}" target="_blank" rel="noreferrer">TikTok</a>
      </div>
    `;
    root.appendChild(el);
  }
}

function filteredCreators(){
  const q=norm(document.getElementById('q').value||'');
  let items=(DATA.creators||[]);
  if(q){
    items=items.filter(c => norm([c.handle,c.name].join(' ')).includes(q));
  }
  return items;
}

function renderCreators(items){
  const root=document.getElementById('cards_creator');
  root.innerHTML='';
  for(const c of items){
    const el=document.createElement('div');
    el.className='card';
    const newItems=(c.new_items||[]).slice(0, 8).map(it=>{
      return `<div class="carrier"><strong>${it.title||''}</strong> <span class="muted">${it.shelf_time||''}</span> <span class="muted">${it.sale_amount_show||moneyShort(it.sale_amount)||''}</span></div>`;
    }).join('') || '<div class="sub">（本窗口无新品）</div>';

    el.innerHTML=`
      <div class="title">${c.handle} <span class="badge">新品 ${c.new_count||0}</span></div>
      <div class="sub">${c.name||''}</div>
      <div>${newItems}</div>
    `;
    root.appendChild(el);
  }
}

function render(){
  const tab=document.getElementById('tab').value;
  document.getElementById('view_hop').classList.toggle('active', tab==='hop');
  document.getElementById('view_creator').classList.toggle('active', tab==='creator');

  if(tab==='hop'){
    const items=filteredHop();
    document.getElementById('count').textContent = items.length;
    renderHop(items);
  } else {
    const items=filteredCreators();
    document.getElementById('count').textContent = items.length;
    renderCreators(items);
  }
}

['tab','minCount','topn','q'].forEach(id=>{
  document.getElementById(id).addEventListener(id==='q'?'input':'change', render);
});
document.getElementById('reset').addEventListener('click', ()=>{
  document.getElementById('tab').value='hop';
  document.getElementById('minCount').value='1';
  document.getElementById('topn').value='50';
  document.getElementById('q').value='';
  render();
});

render();
</script>
