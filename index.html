<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChengBeta</title>
  <style>
    :root{--bg:#f6f7fb;--panel:#fff;--text:#0f172a;--muted:#64748b;--line:#e2e8f0;--accent:#2563eb;--shadow:0 1px 2px rgba(15,23,42,.06),0 10px 25px rgba(15,23,42,.06);} 
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
    .wrap{max-width:920px;margin:0 auto;padding:22px 16px;}
    header{padding:26px 0 12px;}
    h1{margin:0;font-size:22px;letter-spacing:-0.01em;}
    .sub{margin-top:8px;color:var(--muted);font-size:14px;line-height:1.3;}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px;margin-top:18px;}
    @media (max-width: 720px){.grid{grid-template-columns:1fr;}}
    a.card{display:block;background:var(--panel);border:1px solid rgba(226,232,240,.9);border-radius:16px;padding:14px;text-decoration:none;color:inherit;box-shadow:var(--shadow);transition:transform .12s ease, box-shadow .12s ease;}
    a.card:hover{transform:translateY(-1px);box-shadow:0 2px 6px rgba(15,23,42,.08),0 18px 40px rgba(15,23,42,.10);} 
    .title{font-weight:800;font-size:15px;}
    .desc{margin-top:6px;color:var(--muted);font-size:13px;line-height:1.3;}
    .pill{display:inline-block;margin-top:10px;font-size:12px;font-weight:700;color:var(--accent);}
    footer{margin-top:18px;color:var(--muted);font-size:12px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ChengBeta</h1>
      <div class="sub">Public dashboards.</div>
    </header>

    <div class="grid">
      <a class="card" href="./weekly/">
        <div class="title">Weekly Picks</div>
        <div class="desc">Recommended products with 90-day GMV/day flip chart.</div>
        <div class="pill">Open â†’</div>
      </a>

      <a class="card" href="#" onclick="return false;" style="opacity:.6;cursor:not-allowed;">
        <div class="title">New Arrivals</div>
        <div class="desc">Coming soon (new product monitoring).</div>
        <div class="pill">Coming soon</div>
      </a>
    </div>

    <footer>
      Tip: bookmark <b>/weekly/</b> for direct access.
    </footer>
  </div>
</body>
</html>
